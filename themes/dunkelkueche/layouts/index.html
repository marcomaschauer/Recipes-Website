{{ define "main" }}
<section class="hero">
  <h1 class="hero__title">{{ .Site.Title }}</h1>
  <p class="hero__subtitle">{{ i18n "heroSubtitle" }}</p>
  <div class="hero__search">
    <input type="text" id="recipe-search" placeholder="{{ i18n "searchPlaceholder" }}" autocomplete="off">
  </div>
</section>
<section class="recipe-grid">
  {{- range where .Site.RegularPages "Section" "post" }}
  {{ partial "recipe-card.html" . }}
  {{- end }}
  <p class="no-results">{{ i18n "noResults" }}</p>
</section>
{{ end }}

{{ define "scripts" }}
<script src="/js/search.js"></script>
{{ end }}
