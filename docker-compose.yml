services:
  nginx:
    build:
      dockerfile: Dockerfile
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.recipes.rule=Host(`rezept.marcom.one`)"
    networks:
      - traefik_web
    volumes:
    - /path/to/markdown/files:/usr/share/nginx/html/docs
networks:
  traefik_web:
    external: true