services:
  rezept:
    build:
      dockerfile: Dockerfile
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.stardewvalley.rule=Host(`rezept.marcom.one`)"
    volumes:
      - /home/marcomaschauer/Docker/Recipes-Website/content/post:/usr/Recipes-Website/content/post
      - /home/marcomaschauer/Docker/Recipes-Website/themes/lightbi/static/img/posts:/usr/Recipes-Website/themes/lightbi/static/img/posts
    networks:
      - traefik_web
    ports:
      - 1313:1313
    restart: unless-stopped

networks:
  traefik_web:
    external: true